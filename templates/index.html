<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="tabs">
        <button onclick="showSection('books')">Books</button>
        <button onclick="showSection('members')">Members</button>
        <button onclick="showSection('transactions')">Transactions</button>
    </div>

    <div id="books" class="section active">
        <h2>Books</h2>
        <div class="search-container">
            <input type="text" id="book-search-input" placeholder="Search books by title or author">
            <button onclick="searchBooks()">Search</button>
            <button onclick="openAddBookModal()">Add Book</button>
        </div>
        <table id="books-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="books-list"></tbody>
        </table>
    </div>

    <div id="members" class="section">
        <h2>Members</h2>
        <button onclick="openAddMemberModal()">Add Member</button>
        <table id="members-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Outstanding Debt</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="members-list"></tbody>
        </table>
    </div>

    <div id="transactions" class="section">
        <h2>Transactions</h2>
        <div>
            <h3>Issue Book</h3>
            <select id="issue-book-select"></select>
            <select id="issue-member-select"></select>
            <button onclick="issueBook()">Issue Book</button>
        </div>
        <div>
            <h3>Return Book</h3>
            <input type="number" id="return-transaction-id" placeholder="Transaction ID">
            <button onclick="returnBook()">Return Book</button>
        </div>
    </div>

    <div id="book-modal" class="modal">
        <h3 id="book-modal-title">Add Book</h3>
        <form id="add-book-form">
            <input type="hidden" name="id" id="book-edit-id">
            <input type="text" name="title" placeholder="Title" required>
            <input type="text" name="author" placeholder="Author" required>
            <input type="number" name="quantity" placeholder="Quantity" min="0">
            <button type="submit" id="book-modal-submit">Save Book</button>
            <button type="button" onclick="closeModal('book-modal')">Cancel</button>
        </form>
    </div>

    <div id="member-modal" class="modal">
        <h3 id="member-modal-title">Add Member</h3>
        <form id="add-member-form">
            <input type="hidden" name="id" id="member-edit-id">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone">
            <button type="submit" id="member-modal-submit">Save Member</button>
            <button type="button" onclick="closeModal('member-modal')">Cancel</button>
        </form>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
